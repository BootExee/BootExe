    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audio-player');
            const iconBox = document.querySelector('.header__icon-box');
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            const backgroundVideoNight = document.querySelector('.background-video-night');
            const backgroundVideoDay = document.querySelector('.background-video-day');

            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.checked = (currentTheme === 'dark');

            const updateBackgroundVideo = () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                backgroundVideoNight.style.display = (newTheme === 'dark') ? 'block' : 'none';
                backgroundVideoDay.style.display = (newTheme === 'dark') ? 'none' : 'block';
            };

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateBackgroundVideo();
            });

            iconBox.addEventListener('click', () => {
                audioPlayer.currentTime = 0; 
                audioPlayer.play(); 
            });

            const loaderWrapper = document.querySelector('.loader-wrapper');
            window.addEventListener('load', () => {
                loaderWrapper.style.display = 'none';
            });

            updateBackgroundVideo();
        });
    </script>
